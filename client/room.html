<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Istaba | Shortcut "Istaba" prototips</title>

		<link href="style.css" rel="stylesheet"/>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
		<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	</head>
	<body onload="init();" style="overflow: hidden;">
		<div id="roomContainer">
			<div id="videoContainer">
				<!-- <video id="videoPlayer" controls></video> -->
			</div>
	
			<div id="chatContainer">
				<div id="roomid">
					<div id = "roomNameTop"><span id="hostName"></span> ISTABA <img id = "clickFriends" src="img/people.png"></div>
					<div id = "roomFilmTop"><!-- SKATĀS "BMK" --></div>
					<div id = "topOverlayTop">
						<div id = "textTopSmall">Kopē ID:</div>
						<input type = "text" id = "inpTopId" disabled></input>
					</div>
				</div>
				<div id="chat"></div>
				<div id = "inputContainer">
					<textarea id="inputChat" placeholder="Raksti šeit"></textarea>
					<div id="chatControls">
						<button id="submitChat">Send</button>
						<button id="muteMic">
							<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-microphone-off" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
								<defs>
									<linearGradient id="volumeGradient" x1="0%" y1="100%" x2="0%" y2="0%">
										<stop offset="50%" stop-color="#00ff0b"/>
										<stop offset="50%" stop-color="#2c3e50"/>
									</linearGradient>

									<mask id="micMask">
										<line x1="3" y1="3" x2="21" y2="21"/>
										<path d="M9 5a3 3 0 0 1 6 0v5a3 3 0 0 1 -.13 .874m-2 2a3 3 0 0 1 -3.87 -2.872v-1"/>
										<path d="M5 10a7 7 0 0 0 10.846 5.85m2.002 -2a6.967 6.967 0 0 0 1.152 -3.85"/>
										<line x1="8" y1="21" x2="16" y2="21"/>
										<line x1="12" y1="17" x2="12" y2="21"/>
									</mask>
								</defs>
								
								<path stroke="none" d="M0 0h24v24H0z" fill="url(#volumeGradient)" mask="url(#micMask)"/>
							</svg>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="room.js"></script>
	</body>
</html>
